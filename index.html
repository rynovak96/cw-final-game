<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <a href="https://www.charitywater.org/?utm_source=adwords&utm_medium=paid-ppc&utm_campaign=spring-acq-usrow&utm_term=cBC_CW_G_PAID_SEARCH_BRAND_ALL_US+ROW_OBSV_ALL_PHRASE_ALL&utm_content=branded&gad_source=1&gad_campaignid=22148602074&gbraid=0AAAAADNj5D8jfaIjq0L0mrBENx5R0lec9&gclid=CjwKCAjw04HIBhB8EiwA8jGNbXPxT3s8XkwrNcNFfZUCuQqCYcmB0kgV78Scr03YKpazWZr3GFJd9BoCijUQAvD_BwE" target="_blank" rel="noopener">
            <img src="img/cw_logo.png" alt="Charity: water logo" class="cw-logo">
        </a>
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <div>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="start-btn">Start Game</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div id="game-container">
        </div>
        <div id="win-message" style="display:none;">
            <div class="confetti"></div>
            <div class="win-text">ðŸŽ‰ You win! ðŸŽ‰</div>
        </div>
    </div>
    
    <script src="script.js"></script>

</html>
